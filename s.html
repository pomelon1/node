<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p id="1"> {{ message }}</p>

</div>
<script>
    var app = new Vue({
        el: '#1',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
